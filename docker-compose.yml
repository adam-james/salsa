version: '3.4'

services:
  db:
    image: 'postgres'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build:
      context: .
      target: app
    ports:
      - 4000:4000
    stdin_open: true
    tty: true
    environment:
      SECRET_KEY_BASE: thisisnotbestpracticefordevonly
      DATABASE_URL: postgres://postgres:postgres@db/salsa_prod
    depends_on:
      - db
